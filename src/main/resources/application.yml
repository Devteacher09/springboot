# 서버포트변경하기
# server.port
server: 
  port: 9091
  
# datasource설정하기
# spring.datasource.driver-class-name
spring:
  datasource: 
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: SPRING
    password: SPRING
# view화면 jsp로 활용하기
  mvc: 
    view: 
      prefix: /WEB-INF/views/
      suffix: .jsp
  # 업로드파일 크기 제한 설정하기
  servlet: 
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
          
  
