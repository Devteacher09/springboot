linux: 
  url: localhost:8989
  username: root
  base: /home/bsyoo      
 
       
# 로그에 대한 설정하기
logging:
  file: 
    name: logs/springboot.log     
  level:
    root: info
    '[com.bs.springboot]': warn
      
      
      
  